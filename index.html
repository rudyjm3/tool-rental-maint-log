<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Rental Maintenance Log</title>
    <!-- Stylesheet/s -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div id="main-container">
        <!-- Container to display entries -->
        <div id="log-output-container">

        </div>

        <!-- Entry input form -->
        <div id="entry-form-container">
            <form id="entry-form" action="">
                <div class="form-control">
                    <label for="equipment-description-input"></label>
                    <input type="text" name="equipment-description-input" id="equipment-description-input" required>    
                </div>
                <div class="form-control">
                    <label for="rental-id-number"></label>
                    <input type="number" name="rental-id-number" id="rental-id-number" required placeholder="last-5 digits">    
                </div>
                <div class="form-control">
                    <label for="service-type"></label>
                    <input type="text" name="service-type" id="service-type" required>    
                </div>
                <div class="form-control">
                    <label for="service-description"></label>
                    <textarea name="service-description" id="service-description" required></textarea>   
                </div>
                <div class="form-control">
                    <label for="hour-meter"></label>
                    <input type="number" name="hour-meter" id="hour-meter" required>    
                </div>
                <div class="form-control">
                    <label for="service-date"></label>
                    <input type="date" name="service-date" id="service-date" required>    
                </div>

                <div class="form-control">
                    <input type="button" name="submit-button" id="submit-button">    
                </div>
                
            </form>
        </div>
    </div>

    


 <script src="assets/app.js"></script>   
</body>
</html>
