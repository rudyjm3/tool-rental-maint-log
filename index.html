<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Rental Maintenance Log</title>
    <!-- Stylesheet/s -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div id="main-container">
        <!-- Container to display entries -->
        <div id="log-output-container">

        </div>

        <!-- Entry input form -->
        <div id="entry-form-container">
            <form id="entry-form" action="">
                <div class="form-header">
                    <h1>Equipment Preventive Maintenance Enrty Form</h1>    
                </div>

                <div class="form-control">
                    <label for="equipment-description-input">Equipment description</label>
                    <input type="text" name="equipment-description-input" id="equipment-description-input" placeholder="Eg. 3500 4500 PSI Pressure Washer">    
                </div>
                <div class="form-control">
                    <label for="rental-id-number">Rental ID number</label>
                    <input type="number" name="rental-id-number" id="rental-id-number" placeholder="Last 5-digits of rental ID. Eg. 04511" required >    
                </div>
                <div class="form-control">
                    <label for="service-type">Service type</label>
                    <input type="text" name="service-type" id="service-type" placeholder="Service Type- Eg. Preventive maintenance" required>    
                </div>
                <div class="form-control">
                    <label for="service-description">Service description</label>
                    <textarea name="service-description" id="service-description" placeholder="Eg. Pump oil changed" required></textarea>   
                </div>
                <div class="form-control">
                    <label for="hour-meter">Hour meter reading</label>
                    <input type="number" name="hour-meter" id="hour-meter" placeholder="Eg. 12.5">    
                </div>
                <div class="form-control">
                    <label for="service-date">Service date</label>
                    <input type="date" name="service-date" id="service-date" required>    
                </div>

                <div class="form-control">
                    <input type="button" value="Submit" id="submit-button">    
                </div>
                
            </form>
        </div>
    </div>

    


 <script src="assets/app.js"></script>   
</body>
</html>
