<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Rental Maintenance Log</title>
    <!-- Stylesheet/s -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div id="main-container">
        <!-- Container to display entries -->
        <div id="log-output-container">

        </div>

        <!-- Entry input form -->
        <div id="entry-form-container">
            <form id="entry-form" action="">
                <div class="form-control">
                    <label for="eq-desr"></label>
                    <input type="text" name="eq-descr" id="eq-descr-input" required>    
                </div>
                <div class="form-control">
                    <label for="unit-num"></label>
                    <input type="text" name="unit-num" id="unit-number" required>    
                </div>
                <div class="form-control">
                    <label for="ser-type"></label>
                    <input type="text" name="ser-type" id="service-typr" required>    
                </div>
                
            </form>
        </div>
    </div>

    


 <script src="assets/app.js"></script>   
</body>
</html>
